<!DOCTYPE html>
<html>
<head>
  <title>Simple Login Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    .login-box { margin: 100px auto; padding: 20px; width: 300px; background: white; border-radius: 8px; box-shadow: 0 0 10px gray; }
    input { width: 90%; padding: 10px; margin: 10px 0; }
    button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "password123") {
        document.getElementById("message").style.color = "green";
        document.getElementById("message").innerText = "Login successful ðŸŽ‰";
      } else {
        document.getElementById("message").innerText = "Invalid username or password";
      }
      return false; // prevent form submit (no backend)
    }
  </script>
</body>
</html>
